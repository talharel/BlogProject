{% extends "base.html" %}
{% load static %}


{% block body_block %}


<link rel="stylesheet" href="{% static 'css/blog.css' %}">
<link rel="stylesheet" href="{% static 'css/createUpdate.css' %}">

<div class="header">
  <p class="nameAndTitle">Welcome to {{ user.username }}'s Blog</p>
</div>

<form method="post" enctype="multipart/form-data">
{% csrf_token %}

<div class="blogImages">
  <img src="{% static 'images/blogimage.png' %}" alt="My image">
</div>

<div class="blogImages">
  {{ form.blog_picture }}
</div>

<div class="row">
    <p class="nameAndTitle">Title {{ form.title }}</p>

  <div class="leftcolumn">
    <div class="card">
      <h4>Date: {{ date }}</h4>
      <p style="font-size:26px;">{{ form.content }}</p>
    </div>
  </div>

  <div class="rightcolumn">
    <div id="aboutMe_card" class="card">
      <h2>About me</h2>
      <p class="usernameAndEmail">Author: {{ user.username }}</p>
      <p class="usernameAndEmail">Email: {{ user.email }}</p>
    </div>
  </div>
</div>
      <input id="submitButton" type="submit" value="{{ submit_text }}">
</form>
{% endblock %}
